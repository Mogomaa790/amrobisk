
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <style>
        /* Overall Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;  /* Light background for the entire page */
            margin: 0;
            padding: 0;
        }

        /* Banner Section */
        .banner {
            background-color: #333;  /* Dark background for the banner */
            padding: 20px 0;
            text-align: center;
        }

        /* Logo inside the banner */
        .logo {
            height: 100px;
            width: 250px;
            border-radius: 20%;  /* Curvy logo */
        }

        /* Product Details Styling */
        .product-container {
            text-align: center;
            padding: 20px;
            background-color: white;  /* White background for the product details */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        img {
            max-width: 300px;
            max-height: 350px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .whatsapp-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>

    <!-- Banner Section with Logo -->
    <div class="banner">
        <img src="https://firebasestorage.googleapis.com/v0/b/shakir-tv.appspot.com/o/c3e70e40-bf97-4b9f-a66b-ef09b28f4949.jpeg?alt=media&token=e9baacbd-b58c-4e43-9a32-1ca298d4aba8" alt="Logo" class="logo">
    </div>

    <!-- Product Details Section -->
    <div class="product-container">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p>Price: R{{ product.price }}</p>
        {% if product.image_url %}
            <img src="{{ product.image_url }}" alt="{{ product.name }}">
        {% endif %}
        
        <!-- WhatsApp contact button -->
        <a href="https://wa.me/+27745393958?text=Hi,%20I'm%20interested%20in%20the%20{{ product.name }}%20product." class="whatsapp-button" target="_blank">
            Contact supplier
        </a>
    </div>

</body>
</html>
