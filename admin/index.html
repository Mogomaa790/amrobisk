<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية للمدير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007bff;
            margin-top: 30px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            padding: 8px;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            margin-top: 20px;
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li a {
            margin: 0 5px;
        }

        .logout {
            display: block;
            margin-top: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            width: 150px;
            margin: 0 auto;
        }

        .logout:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>الصفحة الرئيسية</h1>

    <a href="{{ url_for('add_product') }}">إضافة منتج</a>
    <a href="{{ url_for('logout') }}" class="logout">تسجيل الخروج</a>

    <h2>قائمة المنتجات</h2>

    <ul>
        {% for product in products %}
            <li>
                <strong>{{ product.name }}</strong> - 
                <a href="{{ url_for('edit_product', product_id=product.id) }}">تعديل</a> | 
                <a href="{{ url_for('delete_product', product_id=product.id) }}">حذف</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
