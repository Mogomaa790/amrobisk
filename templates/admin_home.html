<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية للمدير</title>
</head>
<body>
    <h1>الصفحة الرئيسية</h1>
    <a href="{{ url_for('add_product') }}">إضافة منتج</a><br><br>
    <a href="{{ url_for('logout') }}">تسجيل الخروج</a><br><br>
    <h2>قائمة المنتجات</h2>
    <ul>
    {% for product in products %}
        <li>{{ product.name }} - <a href="{{ url_for('edit_product', product_id=product.id) }}">تعديل</a> | 
            <a href="{{ url_for('delete_product', product_id=product.id) }}">حذف</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
